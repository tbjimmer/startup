<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
</head>
<body>
<header>
    <h1>
        Open Crates
    </h1>
</header>
        <fieldset>
            <label for="single">Single Crate</label>
            <input type="radio" id="single" name="crateMode" value="single" checked />
            <label for="multiple">Multiple Crates</label>
            <input type="radio" id="multiple" name="crateMode" value="multiple" />            
        </fieldset>
        <div>
            <label for="range">Crates</label>
            <input type="range" name="varRange" id="range" min="0" max="100" step="1" value="0" />
            <output id="rangeOutput" for="range">0</output>
        </div>
        <div>
            <label for="select">Select: </label>
            <select id="select" name="varSelect">
            <option>Accelerator Crate</option>
            <option>Impact Crate</option>
            <option>Turbo Crate</option>
            <option>Vindicator Crate</option>
        </select>
        <div>
            <img src="accelerator.jpg" alt="accelerator crate">
        </div>
        </div>
        <div>
            <p>
                (Rare) Gale Fire
            </p>
        </div>
        <div>
            <table border="1">
                <thead>
                    <tr>
                        <th>Session Total</th>
                        <th>Rare</th>
                        <th>Very Rare</th>
                        <th>Import</th>
                        <th>Exotic</th>
                        <th>Black Market</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>10</td>
                        <td>6</td>
                        <td>3</td>
                        <td>1</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <fieldset>
            <legend>Recent Crate Openings</legend>
            <p>Player2 opened (Import) Samurai</p>
            <p>Player2 opened (Very Rare) Bob's Ramen</p>
        </fieldset>
        
        <p>
            <a href="index.html">Home</a>
            <a href="scoreboard.html">Scoreboard</a>
        </p>
</body>
</html>
